<div class="card card-search m-auto" [ngClass]="ingredients.length >= 1 ? 'card card-extended m-auto' : 'card card-search m-auto'">
  <div role="status" *ngIf="loading" class ="spinner-border m-auto">
    <span class="sr-only">Loading...</span>
  </div>
  <div  *ngIf="!loading" class="card-body" >
    <div class="container">
      <div class="row mt-3">
        <div class="col-12 text-center">
          <h4 class="text-ingredients text-blue mt-0">{{'search.title' | translate}}</h4>
        </div>
        <div class="position-absolute ">
          <img class="div_closebutton mr-3" (click)="closeModal()" src="../../../assets/v1.1/BOTONES/Close.png" alt="">
        </div>
      </div>
      <div class="row mt-4">
        <div class="form-group text-center text-blue">
          <label for="search-param">{{'result.ingredient' | translate}}</label>
          <input [(ngModel)]="ingredient" type="text" class="form-control border-rounded" id="search-param"
            aria-describedby="basic-addon3" [disabled]="loading || ingredients.length >= 1">
        </div>
        <div class="col-12 container-btn text-center mt-3" *ngIf="ingredients.length == 0">
          <img src="../../../assets/v1.1/BOTONES/GO.png" class="img-zoom" style="width:100%;" (click)="search()">
          <p class="text-btn" (click)="search()">{{'search.button' | translate}}</p>
        </div>
        <div class="col-12 mt-4">
          <app-list-modal *ngIf="ingredients.length >= 1" [ingredients]="ingredients"></app-list-modal>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- [ngStyle]="{'color': item[8]}"  -->
